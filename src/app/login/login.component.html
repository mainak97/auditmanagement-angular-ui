<app-loader [isLoading]="isLoading()">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <h1 class="text-center">Audit Management</h1>
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <div class="alert alert-danger" *ngIf="getError()" role="alert">
                      {{ errorMsg }}
                    </div>
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your username and password!</p>
                    <div class="form-outline form-white mb-5">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" formControlName="username" class="form-control form-control-lg" 
                        [ngClass]="getFormControlClass('username')"/>
                        <div id="usernameFeedback" class="invalid-feedback">
                          Please enter the username.
                        </div>
                    </div>
                    <div class="form-outline form-white mb-5">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" formControlName="password" class="form-control form-control-lg" 
                        [ngClass]="getFormControlClass('password')"/>
                        <div id="usernameFeedback" class="invalid-feedback">
                          Please enter the password.
                        </div>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5 mt-3" (click)="onLogin()">Login</button>
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </form>
</app-loader>
